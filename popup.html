<!doctype html>
<html>

<head>
  <title>Simple Weather Popup</title>
  <meta charset="utf-8" /> 
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <header>
    <div class="row icon">
      <img id="currentWeather" src="" alt="">
    </div>
    <div class="row icon">
      <p id="currentSummary"></p>
    </div>
  </header>
  <div class="data">
    <div class="row">
      <div class="label">TEMPERATURE</div>
      <div id="currentTemp" class="reading"></div>
    </div>
    <div class="row">
      <div class="label">PRECIPITATION</div>
      <div id="currentPrecipitation" class="reading"></div>
    </div>
    <div class="row">
      <div class="label">HUMIDITY</div>
      <div id="currentHumidity" class="reading"></div>
    </div>
    <div class="row">
      <div class="label">WIND</div>
      <div id="currentWind" class="reading"></div>
    </div>
  </div>
  <footer class="footer row">
    <p><a href="https://icons8.com" target="_blank">Icon pack by Icons8</a></p>
  </footer>
</body>

</html>
